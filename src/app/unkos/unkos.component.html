<div>
  <input #searchBox id="search-box" />
  <button class="btn btn-primary ms-1" (click)="search(searchBox.value)">
    Search
  </button>
</div>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th class="text-center th-sm">#</th>
      <th class="text-center th-md">Name</th>
      <th class="text-center th-md">Unit Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unko of unkos" (click)="onClickRow(unko)">
      <td class="text-start" scope="row">{{ unko.id }}</td>
      <td class="text-start">
        {{ unko.name }}
      </td>
      <td class="text-end">
        {{ unko.unitPrice | currency : "JPY" : "symbol-narrow" : "1.2-2" }}
      </td>
    </tr>
  </tbody>
</table>
